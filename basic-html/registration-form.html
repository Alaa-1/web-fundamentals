<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="first-name">
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="last-name">
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="email" name="email">
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="date">
        </div>
        <div>
            <legend>Gender Identity: </legend>
            <input type="radio" name="Male" id="Male">
            <label for="offers">Male</label>
            <input type="radio" name="Male" id="Male">
            <label for="offers">Male</label>
            <input type="radio" name="Female" id="Female">
            <label for="offers">Female</label>
            <input type="radio" name="Female" id="Female">
            <label for="offers">I prefer not to answer</label>
        </div>
        <div>
            <label for="story">A short description about yourself:</label>
            <div><textarea name="comment" cols="20" rows="3"></textarea></div>
        </div>
        <div>
            <label for="language-select">Choose a language: </label>

            <select id="language-select">
                <option value="">--Please choose an option--</option>
                <option value="js">JavaScript</option>
                <option value="python">Python</option>
                <option value="c#">C#</option>
                <option value="java">Java</option>
                <option value="rust">Rust</option>
                <option value="go">Go</option>
            </select>

        </div>

        <div>
            <input type="checkbox" name="accept-updates" id="updates">
            <label for="offers">Yes, I would like to receive periodic email updates</label>
        </div>
        <div><input type="submit" value="Create Account"></div>
        <p><em>* Indicates a required field</em></p>

    </form>
</body>

</html>
